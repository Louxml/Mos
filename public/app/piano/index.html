<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <style>
        html,body{
            width:100%;
            height:100%;
            margin:0;
            padding:0;
            overflow:hidden;
        }
        .container{
            width:100%;
            height:100%;
            padding:10px;
            box-sizing:border-box;
            border-radius:10px;
            background:#e0f1f2;
            user-select: none;
        }
        .container > .keyboard{
            display:grid;
            width:620px;
            height:260px;
            margin:100px auto 0px;
            grid-gap: 10px;
            grid-auto-flow: row;
            grid-template-columns: repeat(7, 80px);
            grid-template-rows: repeat(3, 80px);
        }
        .container > .keyboard > .key{
            position:relative;
        }
        .container > .keyboard > .key > .text{
            position:relative;
            width:64px;
            height:64px;
            margin:8px;
            border-radius:32px;
            background:#b6dfdb;

            text-align:center;
            line-height:66px;
            font-size:20pt;
            color:#fff;
            cursor:pointer;
            transition:all 0.1s;
        }
        .container > .keyboard > .key > .anim{
            position:absolute;
            width:0;
            height:0;
            top:50%;
            left:50%;
        }
        .container > .keyboard > .key > .anim > span{
            position:absolute;
            transform:translate(-50%, -50%);
            width:64px;
            height:64px;
            border-radius:32px;
            background:#4db6ac;
            box-shadow: 0 0 4px 4px #4db6ac;
            animation-name:ripping;
        }
        .container > .keyboard > .key > .text.press{
            background:#80cbc4;
            transform: scale(0.9);
        }
        @keyframes ripping{
            0% {transform:translate(-50%, -50%) scale(1); opacity: 1;}
            100%{transform:translate(-50%, -50%) scale(2); opacity: 0;}
        }
    </style>
    <script src="../../js/jq.js"></script>
</head>
<body>
    <div class="container">
        <div class="keyboard">
            
        </div>
    </div>
</body>
<script>
let Piano = {
    config:{
        isNote:false,
        animTime:1000, //ms
        audioType:"triangle" //sine|square|triangle|sawtooth|custom
    },
    label:["do", "re", "mi", "fa","so", "la", "si"],
    key:{
        81:0,
        87:1,
        69:2,
        82:3,
        84:4,
        89:5,
        85:6,
        65:7,
        83:8,
        68:9,
        70:10,
        71:11,
        72:12,
        74:13,
        90:14,
        88:15,
        67:16,
        86:17,
        66:18,
        78:19,
        77:20
    },

    // 发出的声音频率数据，表现为音调的高低
    note:[262, 294, 330, 349, 392, 440, 494, 523, 587, 659, 698, 784, 880, 988, 1047, 1175, 1319, 1397, 1568, 1760, 1967],
    anim:[],

    audio:new AudioContext(),       // 创建新的音频上下文接口

    onload:function(e){
        this.initKey()
        this.timeUpdate()
    },
    
    initKey(){
        let that = this;
        for(let i = 0;i < 3 * 7;i++){
            $(".keyboard").append($(`
                <div class="key">
                    <div class="anim"></div>
                    <div class="text">${that.config.isNote?that.label[i%7]:i%7+1}</div>
                </div>
            ` ))
        }

        $(".keyboard > .key > .text").on("mousedown", function(e){
            let i = $(".keyboard .key > .text").index(e.currentTarget);
            that.keyDown(i);
        })
        $(".keyboard > .key > .text").on("mouseup", function(e){
            let i = $(".keyboard .key > .text").index(e.currentTarget);
            that.keyUp(i);
        })
        $(".keyboard > .key > .text").on("mouseout", function(e){
            let i = $(".keyboard .key > .text").index(e.currentTarget);
            that.keyUp(i);
        })
        let onKey = []
        window.onkeydown = function(e){
            if(onKey.includes(e.keyCode) || e.keyCode < 65 || e.keyCode > 90)return;
            onKey.push(e.keyCode)
            that.keyDown(that.key[e.keyCode])
        }

        window.onkeyup = function(e){
            let i = onKey.indexOf(e.keyCode)
            if(i == -1 || e.keyCode < 65 || e.keyCode > 90){
                return;
            }
            that.keyUp(that.key[e.keyCode])
            onKey.splice(i, 1)
        }
    },


    timeUpdate(dt){
        let time = Date.now()
        setInterval(() => {
            let t = Date.now()
            let dt = t - time
            time = t
            for(let i = 0;i < this.anim.length;i++){
                if((this.anim[i][1] -= dt) <= 0){
                    this.anim[i][0].remove()
                    this.anim.splice(i--, 1)
                }
            }
        }, 10);
    },

    keyDown(i){
        let div = $(".keyboard .key > .text").eq(i);
        let span = $("<span></span>")
        span.css("animationDuration", `${this.config.animTime/1000}s`);
        div.prev().append(span);
        this.anim.push([span, this.config.animTime]);
        div.addClass("press");

        if(i >= 0 && i <= 20)this.playNote(i);
    },

    keyUp(i){
        let div = $(".keyboard .key > .text").eq(i);
        div.removeClass("press");
    },

    // 音符
    playNote(i){
        let oscillatorType = this.config.audioType
        let frequency = this.note[i]

        // 创建一个OscillatorNode, 它表示一个周期性波形（振荡），基本上来说创造了一个音调
        var oscillator = this.audio.createOscillator();

        // 创建一个GainNode,它可以控制音频的总音量
        var gainNode = this.audio.createGain();

        // 把音量，音调和终节点进行关联
        oscillator.connect(gainNode);

        // this.audio.destination返回AudioDestinationNode对象，表示当前audio context中所有节点的最终节点，一般表示音频渲染设备
        gainNode.connect(this.audio.destination);

        // 指定音调的类型，其他还有sine|square|triangle|sawtooth|custom
        oscillator.type = oscillatorType;

        // 自定义音色波弦
        // var real = new Float32Array(2);
        // var imag = new Float32Array(2);
        // real[0] = 0;
        // imag[0] = 0;
        // real[1] = 10;
        // imag[1] = 0;
        // var wave = this.audio.createPeriodicWave(real, imag, {disableNormalization: true});
        // oscillator.setPeriodicWave(wave);


        // 设置当前播放声音的频率，也就是最终播放声音的调调
        oscillator.frequency.value = frequency;

        // GainNode 接口表示音量变更。它是一个 AudioNode 音频处理模块，在输出前使用给定 增益 应用到输入。一个 GainNode 总是只有一个输入和一个输出，都通过同样数量的声道
        // gainNode.gain返回一个AudioParam
        // AudioParam 接口代表音频相关的参数， 通常是一个 AudioNode (例如 GainNode.gain) 的参数。一个 AudioParam 可以被设置为一个具体的值或者数值的改变 ，可以被安排在在一个具体的时刻并且遵循一个特定的模式发生。
        // AudioParam.setValueAtTime() 在一个确切的时间，即时更改 AudioParam 的值，按照AudioContext.currentTime 的时间。新的值会被传递到 value 参数。
        // currentTime是AudioContext的一个read-only属性，返回double秒（从0开始）表示一个只增不减的硬件时间戳，可以用来控制音频回放，实现可视化时间轴等等。
        // 静止状态下返回的是0
        // AudioParam.setValueAtTime(value, startTime)
        gainNode.gain.setValueAtTime(0, this.audio.currentTime);

        // linearRampToValueAtTime方法作用是调整 AudioParam 的值，使其逐渐按线性变化。这个改变会从上一个事件指定的事件开始，跟随一个线性“斜坡”到参数给的新值，并在 endTime 参数给定的时间到达新值。
        // AudioParam.exponentialRampToValueAtTime(value, endTime)
        gainNode.gain.linearRampToValueAtTime(1, this.audio.currentTime + 0.01);

        // 音调从当前时间开始播放
        oscillator.start(this.audio.currentTime);

        // 调整 AudioParam 的值，使其逐渐按指数变化。这个改变会从上一个事件指定的事件开始，跟随一个指数“斜坡”到参数给的新值，并在 endTime 参数给定的时间到达新值。
        // 语法：AudioParam.exponentialRampToValueAtTime(value, endTime)
        // 1秒内声音慢慢降低，是个不错的停止声音的方法
        gainNode.gain.exponentialRampToValueAtTime(0.001, this.audio.currentTime + 1);

        // 1秒后完全停止声音
        oscillator.stop(this.audio.currentTime + 1);
        // 输出当前时间戳
        // console.log(this.audio.currentTime);
    }
}

window.onload = function(){
    Piano.onload()
}


</script>
</html>
